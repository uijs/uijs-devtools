<html>
  <head>
    <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
      body {
        margin: 0px; 
        padding: 0px;
        background: black url('dist/assets/img/splash.png') no-repeat fixed center;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <script>
    {{__BUNDLE__}}
    </script>
    <script>
    window.onload = function() {
      var uijs = require('uijs');
      var constant = uijs.util.constant;

      if (!main || !uijs.box.isbox(main)) {
        throw new Error('Main module must export a box')
      }
      
      // -- create canvas

      var canvas = uijs.canvasize();

      // -- add main box to canvas

      main.x = constant(0);
      main.y = constant(0);
      main.width = canvas.width;
      main.height = canvas.height;

      canvas.add(main);

      // -- remote logging

      // try to load socket.io asynchronously from /socket.io/socket.io.js and fail 
      // gracefully if it doesn't exist
      var script = document.createElement('script');
      script.onload = function() {
        if (typeof io !== 'undefined') {
          var socket = io.connect('/');
          var term = uijs.rterm(socket);
          canvas.add(term);

          window.console.log = function() {
            var args = [];
            for (var i = 0; i < arguments.length; ++i) {
              args.push(arguments[i]);
            }

            term.writeLine.apply(null, args);
          };
        }
      };
      script.onerror = function(e) {
        e.preventDefault();
      };
      script.type = 'text/javascript';
      script.async = true;
      script.src = '/socket.io/socket.io.js';
      document.getElementsByTagName('head')[0].appendChild(script);
    };
    </script>
  </body>
</html>
